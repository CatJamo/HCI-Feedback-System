<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Fragen: HCI</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="page">
        <header class="topbar">
            <div class="topbar-left">
                <button class="back" onclick="location.href='courses.html'">✕</button>
                <div class="title">Kurs Fragen</div>
                <div class="title">HCI WS 25</div>
            </div>
        </header>
        <section class="content">
            <div class="add-circle" id="addBtn" role="button" tabindex="0" aria-label="Frage hinzufügen">
            <span>+</span>
            </div>

            <div class="list" id="questionList">
                <div class="q-card">
                    <div class="q-text">Wie ist das Tempo?</div>
                    <div class="q-actions">
                    <button class="btn" type="button" data-action="evaluate">Auswerten</button>
                    <button class="btn secondary" type="button" data-action="delete">Löschen</button>
                    </div>
                </div>
            </div>
            
            <div class="empty" id="emptyState">Noch keine Fragen. Klicke auf +, um eine Frage zu erstellen.</div>
        </section>
    </div>

    <dialog id="dialog">
        <form class="dlg" method="dialog" id="addForm">
            <h2>Neue Frage</h2>

            <label>Fragetext</label>
            <input id="qText" type="text" placeholder="Wie ist das Tempo?" required />

            <label>Antwortformat</label>
            <div class="format">
                <label style="text-align: center;">Freitext</label>
                <input type="radio" name="type" value="text" checked>
                <label style="text-align: center;">Skalar (1-5)</label>
                <input type="radio" name="type" value="scale">
            </div>
            <div class="dlg-actions">
                <button class="btn-flat" id="cancelBtn" value="cancel" type="submit">Abbrechen</button>
                <button class="btn-flat primary" value="default" type="submit">Bestätigen</button>
            </div>
        </form>
    </dialog>
    <script src="course-questions.js"></script>
</body>
