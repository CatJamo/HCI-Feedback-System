<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Kurse</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-left">
        <div class="title">Meine Kurse:</div>
        <div class="semester">
          <span>Semester</span>
          <select id="semesterSelect" aria-label="Semester auswählen">
            <option value="WS25" selected>WS25</option>
            <option value="SS26">SS26</option>
            <option value="WS26">WS26</option>
          </select>
        </div>
      </div>
      <button class="logout" id="logoutBtn" type="button" onclick="location.href='login.html'">Logout</button>
    </header>

    <section class="content">
      <div class="grid-my-courses" id="courseGrid">

        <article class="card course-card" onclick="location.href='courses.html'">
          <div>
            <div class="course-name">HCI</div>
            <div class="course-meta">Semester: <span class="semesterLabel">WS25</span></div>
          </div>
        </article>

        <article class="card add-card" id="addCard" role="button" >
          <div class="plus">+</div>
        </article>
      </div>
    </section>
  </div>
  <dialog id="addDialog">

    <form method="dialog" class="dlg" id="addForm">
      <h2>Kurs hinzufügen</h2>

      <label for="courseName">Kursname</label>
      <input id="courseName" name="courseName" type="text" placeholder="z. B. Mathe 1" required />

      <div class="dlg-actions">
        <button class="btn" value="cancel" type="submit">Abbrechen</button>
        <button class="btn primary" id="createBtn" value="default" type="submit">Erstellen</button>
      </div>
    </form>
  </dialog>

</body>
