<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurse: HCI</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="page">
        <header class="topbar">
            <div class="topbar-left">
                <button class="back" onclick="location.href='mycourse.html'">✕</button>
                <div class="title" id="courseTitle">HCI</div>
                <div class="title" id="courseSemester">WS 25</div>
            </div>
            <div class="topbar-right">
                <button class="back" id="qrOpenBtn">QR-Code</button>
                <button class="back" id="courseQuestionsBtn" type="button">Kurs fragen</button>
            </div>
        </header>
        <section class="content">
        <div class="grid-courses" id="courseGrid">

            <article class="card add-card" id="addCard" role="button" >
                <div class="plus">+</div>
            </article>

            <article class="card course-card" onclick="location.href='lessons.html'">
                <div>
                    <div class="course-name">Vorlesung 01</div>
                    <div class="course-meta">Grundlagen </div>
                </div>
            </article>

            
        </div>
        </section>
    </div>
    
    <dialog id="qrDialog">
        <div class="dlg">
            <h3>QR-CODE</h3>
            <p>Link zur Studierendenansicht:</p>
            <p><a id="qrCourseLink" href="#">Öffnen</a></p>
            <div class="dlg-actions">
                <button class="btn primary" id="qrCloseBtn" type="button">Schließen</button>
            </div>
        </div>
    </dialog>

    <dialog id="addDialog">

        <form method="dialog" class="dlg" id="addForm">
        <h2>Kurs hinzufügen</h2>

        <label for="lessonName">Kursname</label>
        <input id="lessonName" name="lessonName" type="text" placeholder="z. B. Mathe 1" required />
        <label for="lessonDescription">Beschreibung</label>
        <input id="lessonDescription" name="lessonDescription" type="text" placeholder="z. B. Grundlagen der Analysis" required />
        <div class="dlg-actions">
            <button class="btn" id="cancelBtn" value="cancel" type="submit">Abbrechen</button>
            <button class="btn primary" id="createBtn" value="default" type="submit">Erstellen</button>
        </div>
        </form>
    </dialog>

<script src="db.js"></script>
<script src="courses.js"></script>
</body>
